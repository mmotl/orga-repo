name: Remove Excluded Sections

on:
  pull_request:
    branches:
      - main  # Adjust to your target branch

jobs:
  clean_excluded_sections:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Remove excluded sections
      run: |
        # Find all SQL files and remove excluded sections
        find . -name "*.sql" -exec sed -i '/START_EXCLUDE_FROM_PUSH/,/END_EXCLUDE_FROM_PUSH/d' {} \;

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Remove excluded sections during pull request" || echo "No changes to commit"

    - name: Push changes to the pull request
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
